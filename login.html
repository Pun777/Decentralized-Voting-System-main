<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: url("jj.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      margin-bottom: 5px;
      gap: 10px;
    }

    h3 {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üó≥Ô∏è Decentralized Voting</h1>
    <h3>Enter your name to continue</h3>
    <form onsubmit="goToVoting(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function goToVoting(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      if (name) {
        localStorage.setItem("voterName", name);
        if (name.toLowerCase() === "admin") {
          localStorage.setItem("isAdmin", "true");
        } else {
          localStorage.removeItem("isAdmin");
        }
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
