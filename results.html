    const candidates = [];
    candidates.push({ id: 1, name: "‡∏ã‡∏≤‡∏£‡πà‡∏≤", image: "Mohamed_Salah_2018.jpg" });
    candidates.push({ id: 2, name: "‡∏ã‡∏≠‡∏ô", image: "f.jpg" });
