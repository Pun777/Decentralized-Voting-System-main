  <!-- Firebase SDK + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import {
      getFirestore, collection, onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFBySimQfmNHWB-yTs5pNjOz8XyXDr8Vk",
      authDomain: "votingproject-44e22.firebaseapp.com",
      projectId: "votingproject-44e22",
      storageBucket: "votingproject-44e22.firebasestorage.app",
      messagingSenderId: "448413445889",
      appId: "1:448413445889:web:0d22e92eed2a09d94ff500",
      measurementId: "G-G6PT9V31VW"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const voterName = localStorage.getItem("voterName");
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    if (!voterName) window.location.href = "login.html";

    document.getElementById("welcomeText").innerText =
      `‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö: ${voterName}${isAdmin ? " (Admin)" : ""}`;

    const candidates = [];
    candidates.push({ id: 1, name: "‡∏ã‡∏≤‡∏£‡πà‡∏≤", image: "Mohamed_Salah_2018.jpg" });
    for (let i = 2; i <= 150; i++) {
      candidates.push({
        id: i,
        name: `‡∏ú‡∏π‡πâ‡∏™‡∏°‡∏±‡∏Ñ‡∏£ ${i}`,
        image: `https://via.placeholder.com/300x200?text=Candidate+${i}`
      });
    }

    const resultsRef = collection(db, "votes");
    const container = document.getElementById("resultsList");

    onSnapshot(resultsRef, (snapshot) => {
      const results = {};
      snapshot.forEach(doc => {
        results[doc.id] = doc.data().count;
      });

      const totalVotes = Object.values(results).reduce((a, b) => a + b, 0);
      const sorted = Object.entries(results).sort(([, a], [, b]) => b - a);

      container.innerHTML = "";
      sorted.forEach(([idStr, count], index) => {
        const id = parseInt(idStr);
        const candidate = candidates.find(c => c.id === id);
        if (!candidate) return;
        const percent = totalVotes > 0 ? ((count / totalVotes) * 100).toFixed(2) : "0.00";

        const row = document.createElement("div");
        row.className = "result-card";
        row.innerHTML = `
          <img src="${candidate.image}" />
          <div class="name">#${index + 1} ${candidate.name}</div>
          <div class="percent">${percent}%</div>
        `;
        container.appendChild(row);
      });
    });

    window.logout = function () {
      localStorage.removeItem("voterName");
      localStorage.removeItem("voted");
      localStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    };
  </script>
