  <script>

    const isAdmin = localStorage.getItem("isAdmin") === "true";
    const voted = localStorage.getItem("voted");
    const hidden = JSON.parse(localStorage.getItem("hiddenCandidates") || "[]");

    if (!voterName) window.location.href = "login.html";

    document.getElementById("welcomeText").innerText =
      `‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö: ${voterName}${isAdmin ? " (Admin - ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏ß‡∏ï‡πÑ‡∏î‡πâ)" : ""}`;
//‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ô‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const candidates = [];
    candidates.push({ id: 1, name: "‡∏ã‡∏≤‡∏£‡πà‡∏≤", info: "‡∏ô‡∏±‡∏Å‡∏ü‡∏∏‡∏ï‡∏ö‡∏≠‡∏•‡∏≠‡∏≤‡∏ä‡∏µ‡∏û", image: "Mohamed_Salah_2018.jpg" });

    for (let i = 3; i <= 150; i++) {
      candidates.push({ id: i, name: `‡∏ú‡∏π‡πâ‡∏™‡∏°‡∏±‡∏Ñ‡∏£ ${i}`, info: `‡∏ô‡πÇ‡∏¢‡∏ö‡∏≤‡∏¢‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç ${i}`, image: "" });
    }

    const grid = document.getElementById("candidateGrid");
    candidates.forEach(c => {
      const isHidden = hidden.includes(c.id);
      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <img src="${c.image}" alt="${c.name}" />
        <h3>${c.name}</h3>
        <p>${c.info}</p>
        ${
          isAdmin
            ? (isHidden
              ? `<button onclick="unhideCandidate(${c.id})">‚ôªÔ∏è ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤</button>`
              : `<button onclick="hideCandidate(${c.id})">üóëÔ∏è ‡∏ã‡πà‡∏≠‡∏ô</button>`)
            : voted
              ? `<button disabled>‡πÇ‡∏´‡∏ß‡∏ï‡πÅ‡∏•‡πâ‡∏ß</button>`
              : `<button onclick="vote(${c.id})">‡πÇ‡∏´‡∏ß‡∏ï</button>`
        }
      `;

      if (!isHidden || isAdmin) {
        grid.appendChild(div);

    });

    function vote(candidateId) {
      if (isAdmin || voted) return;

      const votes = JSON.parse(localStorage.getItem("votes") || "{}");
      votes[candidateId] = (votes[candidateId] || 0) + 1;
      localStorage.setItem("votes", JSON.stringify(votes));
      localStorage.setItem("voted", candidateId);

      const voterList = JSON.parse(localStorage.getItem("voterList") || "[]");
      if (!voterList.includes(voterName)) {
        voterList.push(voterName);
        localStorage.setItem("voterList", JSON.stringify(voterList));
      }

      alert("‡πÇ‡∏´‡∏ß‡∏ï‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
      window.location.href = "results.html";
    }

    function logout() {
      localStorage.removeItem("voterName");
      localStorage.removeItem("voted");
      localStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    }

    function filterCards() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = name.includes(query) ? "block" : "none";
      });
    }

    function hideCandidate(id) {
      const hidden = JSON.parse(localStorage.getItem("hiddenCandidates") || "[]");
      if (!hidden.includes(id)) hidden.push(id);
      localStorage.setItem("hiddenCandidates", JSON.stringify(hidden));
      location.reload();
    }

    function unhideCandidate(id) {
      let hidden = JSON.parse(localStorage.getItem("hiddenCandidates") || "[]");
      hidden = hidden.filter(cid => cid !== id);
      localStorage.setItem("hiddenCandidates", JSON.stringify(hidden));
      location.reload();
    }
  </script>
